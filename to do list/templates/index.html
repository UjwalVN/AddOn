<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>☁️ My To-Do List</h1>
        <form method="POST" class="add-form">
            <input type="text" name="task" placeholder="Enter a new task..." required>
            <button type="submit">Add</button>
        </form>

        {% if tasks %}
        <ul class="task-list">
            {% for task in tasks %}
            <li>
                <span>{{ task }}</span>
                <a href="{{ url_for('delete_task', index=loop.index0) }}" class="delete-btn">✖</a>
            </li>
            {% endfor %}
        </ul>
        {% else %}
        <p class="no-tasks">No tasks yet 🌈</p>
        {% endif %}
    </div>
</body>
</html>
